[project]
name = "ib"
version = "0.1.0"
description = "Neural Network Inductive Biases for High-fidelity 3D Reconstruction"
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "hydra-core>=1.3.2",
    "lightning>=2.4.0",
    "numpy>=2.2.0",
    "rich>=13.9.4",
    "tensorboard>=2.18.0",
    "torch==2.5.1",
    "typer>=0.15.1",
]

[tool.uv]
package = true

[project.scripts]
training = "ib.training:app"
visualization = "ib.visualization:app"
resampling = "ib.resampling:app"
